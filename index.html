<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title> 
</head>
<body>
    <header>
        <img class="logo" src="Logo.png" alt="Logo de Alura">
    </header>
    <main> 
        <section>
            <div class="contenedor-texto">
               <textarea placeholder="Ingrese el texto aqui" class="caja-texto"></textarea>
            </div>
            <div class="alerta">
               <p>Solo letras minusculas y sin acento</p>
            </div>
            <div class="contenedor-botones">
               <input type="button" class="btn-encriptar" onclick=" btnEncriptar()" value="Encriptar"> 
               <input type="button" class="btn-desencriptar" onclick="btnDesencriptar()" value="Desencriptar"> 
            </div>
        </section>
        <section>
            <div class="contenedor-texto">
                <textarea class="mensaje-texto"></textarea>
            </div>
           <div class="contenedor-copiar">
               <input type="button" class="btn-copiar" onclick="copiar()" value="Copiar">
            </div>
           <div class="contenedor-resultado">
               <p class="texto-resultado"></p>
           </div>
        </section>
    </main>
<script src="script.js" ></script>
</body>
</html>
